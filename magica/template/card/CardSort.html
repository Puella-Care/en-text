<div id="sortfilter" class='chara'>
	<p class='filterText'>Only the selected fields will be displayed.</p>

	<div id="filterAttList">
		<div class='filterBar'>
			<p>Element</p>
			<span class='filterAtt se_tabs ALL' data-type-filter="ALL"><span class='checkBox'></span>View All</span>
		</div>
		<div class='flexBox'>
			<span class="filterAtt se_tabs FIRE" data-type-filter="FIRE">
				<span class='checkBox'></span>
			</span>
			<span class="filterAtt se_tabs WATER" data-type-filter="WATER">
				<span class='checkBox'></span>
			</span>
			<span class="filterAtt se_tabs TIMBER" data-type-filter="TIMBER">
				<span class='checkBox'></span>
			</span>
			<span class="filterAtt se_tabs LIGHT" data-type-filter="LIGHT">
				<span class='checkBox'></span>
			</span>
			<span class="filterAtt se_tabs DARK" data-type-filter="DARK">
				<span class='checkBox'></span>
			</span>
			<span class="filterAtt se_tabs VOID" data-type-filter="VOID">
				<span class='checkBox'></span>
			</span>
		</div>
	</div>

	<div id="filterRankList">
		<div class='filterBar'>
			<p>Rarity</p>
			<span class='filterRank se_tabs ALL' data-rankfilter-id="ALL"><span class='checkBox'></span>View All</span>
		</div>
		<div class="flexBox">
			<span class="filterRank RANK_1 se_tabs" data-rankfilter-id="RANK_1" ><span class='checkBox'></span><span class="star"></span>1</span>
			<span class="filterRank RANK_2 se_tabs" data-rankfilter-id="RANK_2" ><span class='checkBox'></span><span class="star"></span>2</span>
			<span class="filterRank RANK_3 se_tabs" data-rankfilter-id="RANK_3" ><span class='checkBox'></span><span class="star"></span>3</span>
			<span class="filterRank RANK_4 se_tabs" data-rankfilter-id="RANK_4" ><span class='checkBox'></span><span class="star"></span>4</span>
			<span class="filterRank RANK_5 se_tabs" data-rankfilter-id="RANK_5" ><span class='checkBox'></span><span class="star"></span>5</span>
		</div>
	</div>

	<div id="filterEnhanceList">
		<div class='filterBar'>
			<p>SE</p>
			<span class='filterEnhance se_tabs ALL' data-enhancefilter-id="ALL"><span class='checkBox'></span>View All</span>
		</div>
		<div class="flexBox">
			<span class="filterEnhance enable se_tabs" data-enhancefilter-id="enable" ><span class='checkBox'></span>Unlocked</span>
			<span class="filterEnhance disable se_tabs" data-enhancefilter-id="disable" ><span class='checkBox'></span>Locked</span>
		</div>
	</div>

	<div id="filterInitialList">
		<div class='filterBar'>
			<p>Type</p>
			<span class='filterInitial se_tabs ALL' data-initialfilter-id="ALL"><span class='checkBox'></span>View All</span>
		</div>
		<div class="flexBox">
			<span class="filterInitial BALANCE se_tabs" data-initialfilter-id="BALANCE" ><span class='checkBox'></span>Balance</span>
			<span class="filterInitial ATTACK se_tabs" data-initialfilter-id="ATTACK" ><span class='checkBox'></span>Attack</span>
			<span class="filterInitial DEFENSE se_tabs" data-initialfilter-id="DEFENSE" ><span class='checkBox'></span>Defense</span>
			<span class="filterInitial SUPPORT se_tabs" data-initialfilter-id="SUPPORT" ><span class='checkBox'></span>Support</span>
			<span class="filterInitial HEAL se_tabs" data-initialfilter-id="HEAL" ><span class='checkBox'></span>Heal</span>
			<span class="filterInitial MAGIA se_tabs" data-initialfilter-id="MAGIA" ><span class='checkBox'></span>Magia</span>
			<span class="filterInitial EXCEED se_tabs" data-initialfilter-id="EXCEED" ><span class='checkBox'></span>Exceed</span>
			<span class="filterInitial ULTIMATE se_tabs" data-initialfilter-id="ULTIMATE" ><span class='checkBox'></span>Ultimate</span>
		</div>
	</div>

	<div id="cardSortBtnsArea">
		<span class="btn b_pink se_decide TE sort popupCloseBtn"><span class='b_screen'></span>Show</span>
	</div>
</div>
