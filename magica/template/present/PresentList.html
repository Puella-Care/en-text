<div id="PresentList">

	<div id="presentBaseWrap" class="commonFrame2">
		<h2>Presents</h2>
		<div id="presentWrap">
			<div id="presentScrollWrap">
				<div id="presentInner" class="presentScrollInner">
				</div>
			</div>
			<div id="pagingWrap">
			</div>
		</div>
		<p class="presentCnt c_gold">Presents:<span id="presentCnt" class="c_gold"></span></p>
		<div data-receive-type="ALL" class="mb_pink se_decide receiveBtn TE"><span class="b_screen"></span>Receive All</div>
	</div>
</div>

<script type="text/template" id="presentParts">
	<div class="wrap">
		<!-- プレゼント日時 -->
		<p class="presentDate c_gold"><%= "<%= model.presentDate.split(' ')[0] %\>" %></p>

		<!-- プレゼント名前 -->
		<%="<% if (model.presentType === 'GEM') { %\>" %>
		<p class="presentName c_purple"><%= "<%= model.displayName %\>" %>'s Destiny Gem</p>
		<%="<% } else if(model.presentType === 'CARD' && model.chara.id === 1042) { %\>" %>
			<p class="presentName c_purple"><%= "<%= _.escape(userName) %\>" %></p>
		<%="<% } else { %\>" %>
		<p class="presentName c_purple"><%= "<%= model.displayName %\>" %></p>
		<%="<% } %\>" %>

		<!-- プレゼント文言 -->
		<div class="presentCommentWrap">
			<%= "<% var presentComment = model.presentComment.replace(/＠/g, '　'); %\>" %>
			<p class="presentComment c_gold"><%= "<%= presentComment.replace(/userName/g,_.escape(userName)) %\>" %></p>
			<%='<% var limitDate = model.expiredAt.substr(0,10).split("/"); %\>'%>
			<%='<% var limitDateTime = model.expiredAt.split(" ")[1].split(":"); %\>'%>
			<p class="receiveLimit">Expires: <%='<%= limitDate[1] %\>'%>/<%='<%= limitDate[2] %\>'%>/<%='<%= limitDate[0] %\>'%>&nbsp;<%='<%= limitDateTime[0] %\>'%>:<%='<%= limitDateTime[1] %\>'%></p>
		</div>
	</div>
	<span class="btn se_decide b_white small">Receive</span>

</script>
